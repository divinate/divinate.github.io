<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divinate has been sunset.</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card">
                <div class="card-content">
                    <div class="top-content">
                        <img src="assets/emblem.svg" alt="Divinate Emblem" class="emblem">
                        <div class="message">
                            We have made the hard decision to sunset Divinate. Thank you for your support, usage, and feedback. We are proud of what we built, what we learned, and the friendships we've formed.
                        </div>
                        <div class="message">
                            Go speak to your users.
                        </div>
                    </div>
                    <div class="authors">
                        Tregg & Tyler
                    </div>
                </div>
            </div>
            <img src="assets/fulllogo.svg" alt="Divinate" class="logo">
        </div>
    </div>

</body>
</html>
